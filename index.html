<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="img-container">
        <div class="logo"><h1>Dreis27</h1></div>
    </div>
    <div class="form-container">
        <div class="text-container">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>Sign up <em>now</em> to get started.</p>
            <br>
            <p>You <em>know</em> you want to.</p>
        </div>
        <form action method>
            <div class="input-container">
                <div class="one-input-container">
                    <label for="first">FIRST NAME</label>
                    <input type="text" name="" id="first">
                </div>
                <div class="one-input-container">
                    <label for="last">LAST NAME</label>
                    <input type="text" name="" id="last">
                </div>
                <div class="one-input-container">
                    <label for="email">EMAIL</label>
                    <input type="email" name="" id="email">
                </div>
                <div class="one-input-container">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="one-input-container">
                    <label for="pass">PASSWORD</label>
                    <input type="password" name="" id="pass">
                </div>
                <div class="one-input-container">
                    <label for="passRep">CONFIRM PASSWORD</label>
                    <input type="password" name="" id="passRep">
                </div>
                
            </div>
            <div class="btn">
                <button type="submit">Create Account</button>
            </div>
        </form>
    </div>
    
</body>
</html>
